<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>create</title>
      <style>
          body{
            background: linear-gradient(#514839, #b96c28, #b96c28, #514839);
            width: 960px;
            height: 1000px;
    
          }
          
      </style>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h2>Create a New Wish List Item</h2>
        <form action="/create_item" method="POST">
        {% csrf_token %}
        <label for="item">Item/Product</label>
        <input type="text" name="item">
        <br>
        <input type="submit" value="Add"> 
        <br> 
        </form>     
        <a href="/home">Home</a> | <a href="/logout">Logout</a>
    </body>
</html>
