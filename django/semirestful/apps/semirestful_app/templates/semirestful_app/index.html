<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
    </head>
    <body>
       <h1>Users</h1>
       <div class="table">
           <table>
               <thead>
                   <tr>
                       <th>id</th>
                       <th>Full Name</th>
                       <th>Email</th>
                       <th>Creates At</th>
                       <th>Actions</th>
                   </tr>
               </thead>
               <tbody>
                   {% for user in users %}
                   <tr>
                       <td>{{ User.id }}</td>
                       <td>{{ User.first_name }} {{ User.last_name }}</td>
                       <td>{{ User.email }}</td>
                       <td>{{ User.created_at }}</td>
                       <td><a href="#">show</a><a href="/users/{{ user.id }}/edit">edit</a>
                        <a href="/users/{{ user.id }}/delete">Delete</a></td>
                   </tr>
                   {% endfor %}
               </tbody>
           </table>
       </div>
       <div class="newline">
           <a href="users/new">Add a new user</a>

       </div>

    </body>
  </html>
